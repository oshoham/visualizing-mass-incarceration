<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Visualizing Mass Incarceration</title>

    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 12px;
        font-weight: 400;
      }

      path {
        stroke:white;
        stroke-width: 1px;
      }

      .tip {
        line-height: 1.5;
        padding: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 0px;
        text-align: center;
      }

      .state {
        fill: #ddd;
        stroke: #fff;
        stroke-linejoin: round;
        stroke-linecap: round;
      }

      .state:hover {
        fill-opacity:0.5;
      }

      .state--q0-9 { fill: #fff7ec; }
      .state--q1-9 { fill: #fee8c8; }
      .state--q2-9 { fill: #fdd49e; }
      .state--q3-9 { fill: #fdbb84; }
      .state--q4-9 { fill: #fc8d59; }
      .state--q5-9 { fill: #ef6548; }
      .state--q6-9 { fill: #d7301f; }
      .state--q7-9 { fill: #b30000; }
      .state--q8-9 { fill: #7f0000; }

      .year {
        font: 500 196px "Helvetica Neue";
        fill: #ddd;
      }

      .year.active {
        fill: #aaa;
      }

      .overlay {
        fill: none;
        pointer-events: all;
        cursor: ew-resize;
      }
    </style>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="static/js/dist/index.js" defer></script>
  </head>
  <body>
  </body>
</html>
